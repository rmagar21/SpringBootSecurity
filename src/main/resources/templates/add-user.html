
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/addstudent}" th:object="${student}" method="post">
    <label for="id">Id</label>
    <input type="text" th:field="*{id}" id="id" placeholder="Id">
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
   
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
   
    <label for="email">Salary</label>
    <input type="text" th:field="*{salary}" id="salary" placeholder="Salary">
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    <input type="submit" value="Add User">   
</form>
